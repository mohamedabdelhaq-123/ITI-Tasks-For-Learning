<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Welcome!</h1>
    <script>
        var urlParams = new URLSearchParams(location.search); // to parse string

        document.write(urlParams.get("name")+"<br>");
        document.write(urlParams.get("email")+"<br>");
        document.write(urlParams.get("mobile")+"<br>");
        document.write(urlParams.get("address")+"<br>");

    </script>
</body>
</html>
