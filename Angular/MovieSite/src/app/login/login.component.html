<div class="auth-container">
  <div class="auth-card">
    
    <div class="text-center mb-4">
      <h2 class="auth-logo">POV<span class="brand-plus">++</span></h2>
      <p class="text-muted">Welcome back.</p>
    </div>

   <form (ngSubmit)="submit(form)" #form="ngForm">
      <div class="mb-3">
        <label class="form-label text-light">Email</label>
        <input 
          type="email" 
          class="form-control form-control-dark" 
          placeholder="marcello_mammia@example.com"
          name="email"
          required
          [(ngModel)]="user.userEmail"
          #Uemail="ngModel"
          (input)="getEmail(Uemail)"
        >
        @if (Uemail.dirty && !checkRegex(Uemail.value)) {
          <p class="text-danger">Wrong Email</p>
        }
      </div>

      <div class="mb-4">
        <label class="form-label text-light">Password</label>
        <input 
          type="password" 
          class="form-control form-control-dark" 
          placeholder="••••••••"
          name="password"
          required
          [(ngModel)]="user.userPass"
          #Upass="ngModel"
        >
      </div>

      <button type="submit" routerLink="/products" class="btn btn-glow mb-3" [disabled]="form.invalid">Sign In</button>

      <div class="text-center">
        <span class="text-muted">New to POV+? </span>
        <a routerLink="/register" class="auth-link">Create Account</a>
      </div>
   </form>  
    
  </div>
</div>
