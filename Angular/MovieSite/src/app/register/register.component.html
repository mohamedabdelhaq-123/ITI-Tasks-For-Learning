<div class="auth-container">
  <div class="auth-card">
    
    <div class="text-center mb-4">
      <h2 class="auth-logo">POV<span class="brand-plus">+</span></h2>
      <p class="text-muted">Join the club.</p>
    </div>

      
      <div class="mb-3">
        <label class="form-label text-light">Full Name</label>
        <input 
          type="text" 
          class="form-control form-control-dark" 
          placeholder="John Doe"
          name="name"
          required
        >
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Email</label>
        <input 
          type="email" 
          class="form-control form-control-dark" 
          placeholder="name@example.com"
          name="email"
          required
        >
      </div>

      <div class="mb-3">
        <label class="form-label text-light">Password</label>
        <input 
          type="password" 
          class="form-control form-control-dark" 
          placeholder="••••••••"
          name="password"
          required
        >
      </div>
      
      <div class="mb-4">
        <label class="form-label text-light">Confirm Password</label>
        <input 
          type="password" 
          class="form-control form-control-dark" 
          placeholder="••••••••"
          name="confirmPassword"
          required
        >
      </div>

      <a routerLink="/products" class="btn btn-glow mb-3">Sign In</a>

      <div class="text-center">
        <span class="text-muted">Already have an account? </span>
        <a routerLink="/login" class="auth-link">Log In</a>
      </div>
    
  </div>
</div>
